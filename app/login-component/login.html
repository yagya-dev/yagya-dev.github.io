<div class = "loginPage">
    <div class = "loginContainer">
        <form>
            <h1 style="text-align: center; color: white">Login</h1><br><br>
            <div><input style="top:150px" type = "text" placeholder="Username" ng-model="uname"></div><br>
            <div><input type = "password" placeholder="Password" ng-model="pass"></div><br>
         <button data-ng-click="login()" class="btn btn-danger" id="log">Login</button>
        </form>
    </div>

</div>
